<form [formGroup]="form" class="form-group">
    <c-form-error>
        <label cLabel for="">First Name</label>
        <input class="form-control" formControlName="name" [maxlength]="20">
    </c-form-error>

    <c-form-error [data]="{minLength:10}" label="Password">
        <label cLabel class="mt-2 d-block">Password One</label>
        <input class="form-control" formControlName="password">
    </c-form-error>
</form>
