<form [formGroup]="form" class="form-group">
    <label for="">Name</label>
    <c-form-control [errorMessages]="{
       required: 'This is required',
       email:'Email',
       maxLength: 'Max length'
   }" [priority]="true" [onTouchedOnly]="true">
        <input class="form-control" formControlName="name">

        <small *ngIf="form.get('name')?.touched">Touched Now</small>
        <!-- <small *ngIf="form.get('name')?.hasError('email')">It is email</small> -->
    </c-form-control>
</form>
