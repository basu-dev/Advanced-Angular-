<ng-content></ng-content>
<div class="c-additions">
    <div class="c-error-container">
        <ng-container *ngIf="(hasError$ | async) as hasError">
            <ng-container *ngFor="let errorType of dataKeys">
                <div class="c-error" *ngIf="hasError[errorType]">
                    {{errorType | fromObject:data}}
                </div>
            </ng-container>
        </ng-container>
    </div>
    <div *ngIf="control && maxLengthCount" class="c-counter">
        [{{control.value?.length || 0}} / {{maxLengthCount}}]
    </div>
</div>
